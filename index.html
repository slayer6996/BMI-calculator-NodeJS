<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>BMI calculator</h1>

            <form action="/" method="post">

            </form>
        </div>
    </div>
</body>
